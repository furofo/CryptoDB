<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <img id = "topLeftCorner" src ="img/topLeftCorner.png"> <!-- top and bottom wavy images-->
    <img id = "bottomRightCorner" src = "img/bottomRightCorner.png"> </img>
    <div class = 'vertHorizCenter'>

        <div class = "innerCenter">
            <h1 class = "title" id = "loginTitle"> LOGIN</h1>
            <h2 class = "titleSubheading" id = "loginSubheading"> EL PSY CONGROO</h2>
            <div class = "inputLabel">
                <p class = "inputLabelParagraph">Username:</p>
            </div>
            <div class = "inputValue">
                <input type = "text" name = "username">
            </div>
            <div class = "inputLabel">
                <p class = "inputLabelParagraph">Password:</p>
            </div>
            <div class = "inputValue" id = "btmInput">
                <input type = "text" name = "username" id = "passwordValue">
            </div>
            <div class = "topFlex"><button class ="topBtn" id = "topBtnLogin">Sign Up</button></div>
            <div class = "bottomFlex"><button class = "bottomBtn" id = "bottomBtnLogin" onclick = "location.href = 'login.html'">Sign In</button></div>
            <h3 class = "reset">Reset?</h3>
        </div>
    </div>


</body>
</html>
